{% extends "base.html" %}
{% block details %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/contactus.css" %}>
    <title>Contact Us</title>
</head>
<body>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, please fill out the form below. We will get back to you as soon as possible.</p>
        {{sol}}
        <form id="contact-form" action="{% url "saveform" %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="NAME" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="EMAIL" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Phone</label>
                <input type="text" id="phone" placeholder="PHONE" name="phone" required>
            </div>
            <div class="form-group">
                <label for="subject">Websitename</label>
                <input type="text" id="website" placeholder="WEBSITE" name="websitename" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="TEXT A MESSAGE" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
{% endblock %}
