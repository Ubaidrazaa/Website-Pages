{% extends "base.html" %}
{% block details %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/css/marksheet.css">
</head>
<body>

<h2>MarkSheet</h2>
<form method="post">
    {% csrf_token %}
    <!-- First section with five inputs -->
    <div class="form-group">
        <label>Subject 1 Marks:</label>
        <input type="text" name="sub1">
    </div>
    <div class="form-group">
        <label>Subject 2 Marks:</label>
        <input type="text" name="sub2">
    </div>
    <div class="form-group">
        <label>Subject 3 Marks:</label>
        <input type="text" name="sub3">
    </div>
    <div class="form-group">
        <label>Subject 4 Marks:</label>
        <input type="text" name="sub4">
    </div>
    <div class="form-group">
        <label>Subject 5 Marks:</label>
        <input type="text" name="sub5">
    </div>

    <!-- Marksheet button -->
    <button type="submit">Marksheet</button>

    <h2>Results</h2>

    <!-- Second section with three inputs -->
    <div class="form-group">
        <label>Total Marks:</label>
        <input type="text" name="total" value="{{total}}">
    </div>
    <div class="form-group">
        <label>Percentage:</label>
        <input type="text" name="percentage" value="{{per}}">
    </div>
    <div class="form-group">
        <label>Division:</label>
        <input type="text" name="division" value="{{div}}">
    </div>

</form>

</body>
</html>
{% endblock %}
