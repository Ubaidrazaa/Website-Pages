<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination .active a {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .pagination .disabled a {
            color: #6c757d;
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>
<body>

    <ul class="pagination">
        {% if serviceData.has_previous %}
        <li class="page-item">
            <a class="page-link" href="/services/?page=1">First</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/services/?page={{serviceData.previous_page_number}}">Previous</a>
        </li>
        {% endif %}
        {%for n in totalpagelist %}
        <li class="page-item"><a class="page-link" href="/services/?page={{n}}">{{n}}</a></li>
        {% endfor %}
        {% if serviceData.has_next %}
        <li class="page-item">
            <a class="page-link" href="/services/?page={{serviceData.next_page_number}}">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/services/?page={{lastpage}}">Last</a>
        </li>
        {% endif %}
    </ul>

</body>
</html>
