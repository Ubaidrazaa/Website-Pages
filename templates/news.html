{% extends "base.html" %}
{% block details %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="{% static 'css//aboutus.css'%}"> <!-- Link to the external CSS file -->
    

</head>
<body>
<section class="about-section">
    <h1>{{newsDetail.news_title}}</h1>{{output}}
    {% if newsDetail.news_image != Null %}
    <img src="/media/{{newsDetail.news_image}}">
    {% endif %}
    <p>{{newsDetail.news_desc | safe }}</p>
</section>
</body>
</html>
{% endblock  %}
